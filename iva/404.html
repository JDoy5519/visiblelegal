<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Page Not Found</title>
  <style>
    :root{
      --bg:#0B1220;
      --card:#0f182b;
      --text:#E5EDFF;
      --muted:#B6C6E2;
      --primary:#1D4ED8;
      --primary-dark:#1E3A8A;
    }
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,sans-serif;background:var(--bg);color:var(--text);min-height:100vh;display:grid;place-items:center;padding:2rem}
    .card{background:var(--card);border:1px solid rgba(255,255,255,.08);border-radius:16px;max-width:620px;width:100%;padding:2rem;box-shadow:0 12px 36px rgba(0,0,0,.35);text-align:center}
    h1{margin:0 0 .5rem;font-size:1.8rem}
    p{color:var(--muted);margin:.25rem 0 1.25rem}
    a.btn{display:inline-block;background:var(--primary);color:#fff;text-decoration:none;padding:.85rem 1.2rem;border-radius:10px;font-weight:700}
    a.btn:hover{background:var(--primary-dark)}
  </style>
</head>
<body>
  <div class="card">
    <h1>We couldn't find that page</h1>
    <p>The link may be broken or the page may have moved.</p>
    <a class="btn" href="/">Go back home</a>
  </div>
</body>
</html>
