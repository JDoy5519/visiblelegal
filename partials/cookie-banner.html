<div
  id="cookie-banner"
  class="cookie-banner hidden"
  role="dialog"
  aria-live="polite"
  aria-label="Cookie consent"
>
  <div class="cookie-banner_inner">
    <div class="cookie-copy">
      <h2 class="cookie-title">Cookies &amp; analytics</h2>
      <p class="cookie-text">
        We use essential cookies to keep the site secure and working properly.
        With your permission, weâ€™ll also use anonymised analytics cookies to
        help improve the service. You can change your choice at any time.
        <button
          type="button"
          id="open-cookie-policy"
          class="cookie-link"
        >
          Learn more
        </button>
      </p>
    </div>

    <div class="cookie-actions">
      <button
        id="cookie-reject"
        class="cookie-btn cookie-btn--ghost"
        type="button"
      >
        Essential only
      </button>
      <button
        id="cookie-accept"
        class="cookie-btn cookie-btn--primary"
        type="button"
      >
        Accept analytics
      </button>
      <button
        id="cookie-manage"
        class="cookie-btn cookie-btn--outline"
        type="button"
      >
        Manage settings
      </button>
    </div>
  </div>
</div>
