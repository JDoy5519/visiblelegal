<!doctype html><meta charset="utf-8">

<title>Modal Smoke Test</title>

<link rel="stylesheet" href="/css/styles.css">

<div style="padding:24px">

  <button id="btn" type="button">Open Test Modal</button>

  <div id="test-modal" class="modal" aria-hidden="true" data-src="/partials/cookies.html">

    <div class="modal-body"></div>

    <button id="close-test">Close</button>

  </div>

</div>

<script defer src="/js/modal-runtime.js" data-app="core"></script>

<script defer>

  document.addEventListener('DOMContentLoaded', () => {

    const m = document.getElementById('test-modal');

    document.getElementById('btn').addEventListener('click', () => window.App.Modal.open(m, document.getElementById('close-test')));

    document.getElementById('close-test').addEventListener('click', window.App.Modal.closeAll);

    console.log('API check:', typeof window.App, typeof window.App?.Modal?.open);

  }, { once:true });

</script>
